
<div class="table-responsive">
  <div id="multi-filter-select_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4"><div class="row">
    <div class="col-sm-12 col-md-6"><div class="dataTables_length" id="multi-filter-select_length">
      <label>Show
        <select name="multi-filter-select_length" aria-controls="multi-filter-select" class="form-control form-control-sm">
          <option value="0">all</option>
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select> entries
      </label>
  </div></div>
    <div class="col-sm-12 col-md-6"><div id="multi-filter-select_filter" class="dataTables_filter"><label>Search:<input type="search" class="form-control form-control-sm" placeholder="" aria-controls="multi-filter-select"></label></div></div></div><div class="row"><div class="col-sm-12"><table id="multi-filter-select" class="display table table-striped table-hover dataTable" role="grid" aria-describedby="multi-filter-select_info">
    <thead>
    <tr role="row">
      <th> # </th>
      <ng-container *ngFor="let name of header">
        <th class="sorting" tabindex="0" aria-controls="multi-filter-select" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending" style="width: 98px;">
          {{name}}</th>
      </ng-container>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let item of data">
    <tr role="row" class="even">
      <td>
        <div class="avatar avatar-online" (click)="selectItem(item)">
          <span class="avatar-title rounded-circle border border-white" style="background:#7b0cd5">{{index(item)}}</span>
        </div>
      </td>
        <ng-container *ngFor="let col of header">          <td>
            {{item[col.toLowerCase()]}}
          </td>
        </ng-container>
    </tr>
    </ng-container>
    </tbody>
  </table></div></div>

    </div>-->
