<div class="page-inner page-inner-fill">
  <div class="page-with-aside mail-wrapper bg-white">
    <div class="page-aside bg-grey1">
      <div class="aside-header">
        <div class="title">{{title}}</div>
        <div class="description">{{description}}</div>
        <a class="btn btn-primary toggle-email-nav" data-toggle="collapse" href="#email-app-nav" role="button" aria-expanded="false" aria-controls="email-nav">
									<span class="btn-label">
										<i class="icon-menu"></i>
									</span>
          Menu
        </a>
      </div>
      <div class="aside-nav collapse">
        <span class="label">{{group}}</span>
        <ng-container *ngFor="let option of options">
          <div  *ngIf="type === 'grid'"  class="col-sm-6 col-md-12">
            <div class="card card-stats card-round">
              <div class="card-body ">
                <div class="row align-items-center">
                  <div class="col-icon">
                    <div class="icon-big text-center bubble-shadow-small" [ngClass]="option.color">
                      <i class="{{option.icon}}"></i>
                    </div>
                  </div>
                  <div class="col col-stats ml-3 ml-sm-0">
                    <div class="numbers">
                      <p class="card-category">{{option.name}}</p>
                      <h4 class="card-title">{{option.number}}</h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
    <div class="page-content mail-content">
      <div style="padding-left:20px; padding-top: 32px; padding-bottom: 32px" class="d-lg-flex d-block">
        <h3>
          <i class="fa fa-link"></i> &nbsp; {{header}}
        </h3>
      </div>
      <div>
        <div class="content-page">
          <div class="content">
            <div class="container-fluid">
              <div class="row">
                <div class="col-12">
                  <div class="page-title-box">
                    <div class="page-title-right">
                      <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="javascript: void(0);">Inbox</a></li>
                        <li class="breadcrumb-item"><a href="javascript: void(0);">Messages</a></li>
                        <li class="breadcrumb-item active">New</li>
                      </ol>
                    </div>
                    <h4 class="page-title">{{subheader}}</h4>
                  </div>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-sm-8">
                  <div class="text-sm-end">
                    <div class="btn-group mb-3">
                      <button type="button" class="btn btn-primary">All</button>
                    </div>
                    <div class="btn-group mb-3 ms-1">
                      <button type="button" class="btn btn-light">Ongoing</button>
                      <button type="button" class="btn btn-light">Finished</button>
                    </div>
                    <div class="btn-group mb-3 ms-2 d-none d-sm-inline-block">
                      <button type="button" class="btn btn-dark"><i class="mdi mdi-apps"></i></button>
                    </div>
                    <div class="btn-group mb-3 d-none d-sm-inline-block">
                      <button type="button" class="btn btn-link text-dark"><i class="mdi mdi-format-list-bulleted-type"></i></button>
                    </div>
                  </div>
                </div><!-- end col-->
              </div>
              <div class="row">
                <ng-container *ngFor="let card of cards">
                  <div class="col-lg-3">
                    <div class="card project-box">
                      <div class="card-body">
                        <div class="avatar avatar-online">
                          <span class="avatar-title rounded-circle border border-white" [ngClass]="card.color">{{firstLetter(card.name)}}</span>
                        </div>
                        <h4 class="mt-0"><a href="project-detail.html" class="text-dark">{{card.name}}</a></h4>
                        <p class="text-muted text-info"><i class="mdi mdi-account-circle"></i> <small>{{card.bio}}</small></p>
                        <div class="badge bg-soft-success text-success mb-3">Show Profile</div>
                        <p class="mb-2 fw-semibold">Messages sent: <span class="float-end">30</span></p>
                        <div class="progress mb-1" style="height: 7px;">
                          <div class="progress-bar" role="progressbar" aria-valuenow="34" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
                          </div><!-- /.progress-bar .progress-bar-danger -->
                        </div>
                        <p class="mb-2 fw-semibold">Messages received: <span class="float-end">2</span></p>
                        <div class="progress mb-1" style="height: 7px;">
                          <div class="progress-bar" role="progressbar" aria-valuenow="34" aria-valuemin="0" aria-valuemax="100" style="width: 2%;">
                          </div><!-- /.progress-bar .progress-bar-danger -->
                        </div>
                        <p class="mb-1">
                          <!-- <span class="pe-2 text-nowrap mb-2 d-inline-block">
                               <i class="mdi mdi-format-list-bulleted-type text-muted"></i>
                               <b>78</b> Tasks
                           </span>
                             <span class="text-nowrap mb-2 d-inline-block">
                               <i class="mdi mdi-comment-multiple-outline text-muted"></i>
                               <b>214</b> Comments
                           </span>-->
                        </p>
                      </div>
                    </div> <!-- end card box-->
                  </div><!-- end col-->
                </ng-container>

              </div>
            </div> <!-- container -->
          </div> <!-- content -->
        </div>
      </div>
    </div>
  </div>
</div>
